<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设计师·路的博客</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 导航样式 - 放在style.css之后以覆盖原有样式 -->
    <link rel="stylesheet" href="css/navigation.css">
    <!-- 字体加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 本地字体备份 -->
    <link rel="stylesheet" href="css/fonts.css">
    <!-- fullPage.js CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.css">
    <!-- Page5样式 -->
    <link rel="stylesheet" href="css/page5-styles.css">
</head>
<body>
    <div id="fullpage">
        <!-- 第一页 -->
        <div class="section" id="page2">
            <div class="logo-container">
                <img class="logo" src="./image/logo.svg" alt="Logo">
                <div class="welcome-text">欢迎来到我的博客,<br>我是设计师·路。</div>
                <div class="welcome-text2">
                    请尽情使用我的网页<br>
为您提供的各种讯息和服务。<br>
如果可以帮到您，<br>
请为我点亮下面的星星。
                </div>
                
                <div class="bottom-links">
                    <a href="#" class="nav-link">精选字体</a>
                    <a href="#" class="nav-link">AI</a>
                    <a href="#" class="nav-link">字体排印</a>
                    <a href="#" class="nav-link">博主</a>
                </div>
            </div>
            
            <div class="gradient-box"></div>
        </div>
        
        <!-- 第二页 -->
        <div class="section" id="page3">
            <div class="page-content">
                <img src="./image/page3-title.png" alt="标题图片">
            </div>
            <div class="gif-container">
                <img id="font-animation" src="./image/font-animation.gif" alt="字体动画">
            </div>
            <div class="page3-text">
                这里准备了一些字体<span class="free-text">免费</span>下载，<br>我平时在工作中用到的。<br>希望可以帮到你们！
            </div>
            <div class="download-link">
                <a href="#">进入内容页</a>
                <span class="green-triangle"></span>
            </div>
        </div>
        
        <!-- 第三页 -->
        <div class="section" id="page4">
            <div class="typography-text">typography</div>
            <div class="chinese-typography">字体，<br>排印。</div>
            <div class="page4-image-container">
                <img src="./image/page4.jpg" alt="排版图片" class="typography-image">
            </div>
            <div class="page3-text">
                分享字体排印知识。<br> <a href="https://www.w3.org/International/clreq/" target="_blank" style="color: inherit; text-decoration: none; transition: color 0.3s ease;" onmouseover="this.style.color='#00FF5B'" onmouseout="this.style.color='inherit'">W3C中文排版需求图文解读。</a> <br>分享优秀排版作品。
            </div>
            <div class="download-link">
                <a href="#">进入内容页</a>
                <span class="green-triangle"></span>
            </div>
        </div>
        
        <!-- 第四页 -->
        <div class="section" id="page5">
            <div class="works-title" style="font-family: 'Montserrat', Arial, Helvetica, sans-serif !important;">LUMIJHA'S WORKS</div>
            <div class="works-subtitle">GRAPHIC DESIGN AND PHOTOGRAPHY</div>
            <div class="works-subtitle-cn">设计&amp;摄影</div>
            
            <!-- 作品展示区域 -->
            <div class="works-showcase">
                <!-- 平面设计区域 -->
                <div class="work-category graphic-design">
                    <div class="category-image">
                        <img src="./image/graphic.png" alt="平面设计 - 35-8" title="平面设计作品">
                        <a href="./image/1.png" target="_blank" class="image-overlay">
                            <div class="overlay-content">
                                <img src="./image/1.png" alt="平面设计作品详情">
                            </div>
                        </a>
                    </div>
                </div>
                
                <!-- 摄影区域 -->
                <div class="work-category photography">
                    <div class="category-image">
                        <img src="./image/photography.png" alt="摄影 - 36-8" title="摄影作品">
                        <a href="./image/2.png" target="_blank" class="image-overlay">
                            <div class="overlay-content">
                                <img src="./image/2.png" alt="摄影作品详情">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="page-content">
                <!-- 内容将由JavaScript动态加载 -->
            </div>
            
            <footer>
                <!-- 版权信息已移除 -->
            </footer>
        </div>
    </div>
    
    <!-- 引入脚本文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
