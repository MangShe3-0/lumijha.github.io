<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
    <!-- AI遮罩层样式 -->
    <link rel="stylesheet" href="css/ai-overlay.css">
    <!-- 字体加载 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- 本地字体备份 -->
    <link rel="stylesheet" href="css/fonts.css">
    <style>
        /* 添加用户输入显示样式 */
        .user-input-display {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            font-size: 18px;
            color: #333;
            max-width: 80%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .user-input-display.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- AI Overlay Structure -->
    <div id="ai-overlay" class="overlay-visible">
        <div class="overlay-content">
            <button class="overlay-close" aria-label="Close overlay" onclick="window.parent.closeAiOverlay()">&times;</button>
            <!-- Content for AI goes here -->
            <img src="./image/logo.svg" alt="Logo" class="overlay-logo"> 
            
            <!-- 提示文字 -->
            <p class="api-notice">博主斥资20块买的api,省着点用。<br>要是没钱了可以去公众号给我留言:<br>"博主,快去给DeepSeek充钱了"。</p>
            
            <!-- 小字提示 -->
            <p class="small-notice">不过这个ai不太正经</p>
            
            <!-- 社交图标区域 -->
            <div class="social-icons">
                <a href="https://github.com/lumijha" target="_blank" class="icon-link github-icon">

                    <div class="wechat-qrcode">
                        <img src="image/wechat-qrcode.jpg" alt="微信二维码">
                    </div>
                </div>
            </div>
            
            <!-- 对话区域 -->
            <div id="chat-container" class="chat-container hidden">
                <div id="user-question" class="user-question"></div>
                <div id="ai-thinking" class="ai-thinking">让我想想...</div>
                <div id="thinking-progress" class="thinking-progress"></div>
                <div id="ai-response" class="ai-response"></div>
                <button id="ask-more-btn" class="ask-more-btn">问问其他的</button>
            </div>
            
            <!-- 这里的输入框和绿线会通过JavaScript动态添加 -->
        </div>
    </div>

    <!-- 引入AI专用脚本 -->
    <script src="js/ai-script.js"></script>
</body>
</html>
